# Domain: Digital Project Collaboration Systems

# Problem Statement: To design and develop a web-based platform that enables structured project collaboration with real-time project status monitoring, task accountability, and performance visibility to improve coordination and transparency in team-based projects.

# Last Updated: 2026-01-31

---

ProjectOwner: Project Owner
definition:
The user who starts the project, sets the goals, and manages the team.

examples:
* A person creates a web development project and invites collaborators to work on frontend and backend modules.

  aliases:
* Project Creator
* Initiator

---

Collaborator: Collaborator
definition:
A person who joins a project to do tasks and gain practical and  hands-on experience.
examples:
* A user joins a machine learning project and submits code for data preprocessing.

  aliases:
* Contributor

* Team Member

---

Mentor: Mentor
definition:
An expert who gives advice and answers questions but does not grade or approve the work.
examples:
* A mentor suggesting best practices for database normalization in a project discussion.

  aliases:
* Guide
* Advisor

---

System Administrator: System Administrator
definition:
It is a platform authority responsible for managing users, enforcing PlatformPolicy, and resolving disputes.
examples:
*A system administrator reviews reported violations, checks audit logs, and suspends a user account if platform rules are broken.

  aliases:
* System Admin
* Platform Moderator

---

Project: Project
definition:
A team effort with clear goals and tasks created to build something together.
examples:
* Development of a mobile application using a collaborative team.

  aliases:
* Initiative
* Collaboration

---

Task: Task
definition:
A specific part of the project is assigned to one collaborator.
examples:
* Implementing the authentication module for an application.

  aliases:
* Work Item
* Assignment

---


TaskStatus: Task Status
definition:
A label showing if a task is  "In Progress", "In Review", or "Approved".
examples:
* A task is currently in the "In  progress" state.

  aliases:
* Task State
* Workflow Status

---

ProgressTracker: Progress Tracker
definition:
A visual tool that shows how much of the project is done.
examples:
* A progress bar showing 60% project completion.

  aliases:
* Progress Monitor
* Completion Indicator

---

AuditLog: Audit Log
definition:
An immutable list of everything that happens in a project.
examples:
* Recording when a task is created, updated, or submitted.

  aliases:
* Activity Log
* System Log

---

ContributionHistory: Contribution History
definition:
A verified list of the tasks the collaborator finished, used as proof of experience.
examples:
* A profile section listing completed projects and contributions.

  aliases:
* Work History
* Experience Record

---

UserProfile: User Profile
definition:
It is a page showing skills, projects completed, and ratings of a user.
examples:
* A profile showing a user’s completed projects and reviews.

  aliases:
* User Account
* Profile Page

---

Rating: Rating
definition:
A numerical value is given to a collaborator based on their work throughout the project.
examples:
* A 5-star rating for timely and high-quality task delivery.

  aliases:
* Score
* Feedback Rating

---

Review: Review
definition:
Feedback about the collaborator's performance and teamwork.
examples:
* Feedback highlighting teamwork and technical skills.

  aliases:
* Feedback
* Testimonial

---

Notification: Notification
definition:
A system-generated message that informs actors about important updates or changes related to the project.
examples:
* Notification sent when a task is assigned to a collaborator.

  aliases:
* Alert
* Update Message

---

Report: Report
definition:
It is the process of informing the administrators about a user’s inappropriate behavior or PlatformPolicy violation so that corrective action can be taken.
examples:
* A collaborator reports another user for submitting plagiarized work or using offensive language in team communication.

  aliases:
*Violation Report
*Abuse Report


---

Skill: Skill
definition:
It is a specific technical ability that shows what you can do.

examples:
*A Project Owner searches for a Collaborator with "Node.js" skills to build a backend module.
  aliases:
*Technical Ability
*Expertise

---

Dispute: Dispute
definition:
A disagreement between users.
examples:
*A disagreement between a Project Owner and a collaborator over whether a task was actually finished correctly.
  aliases:
*Conflict
*Formal Complaint

---

DisputeResolution: Dispute Resolution
definition:
A structured process for reviewing and resolving disputes using audit logs, platform policies, and administrative intervention when required.
examples:
* An admin reviewing activity logs to resolve a conflict.

  aliases:
* Conflict Resolution
* Issue Handling

---

PlatformPolicy: Platform Policy
definition:
A set of rules and guidelines that users agree while creating an account.
examples:
* A policy prohibiting plagiarism in project submissions.

  aliases:
* Usage Policy
* Code of Conduct

---
